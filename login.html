<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="images/logo.svg" alt="Spotify Logo" class="login-logo">
        </div>
        <div class="login-form">
            <h1>Log in to Spotify</h1>
            <form>
                <div class="form-group">
                    <label for="email">Email or username</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="#" id="signup-link">Sign up for Spotify</a></p>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login functionality not implemented yet. This is a demo.');
        });

        document.getElementById('signup-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Sign up functionality not implemented yet. This is a demo.');
        });
    </script>
</body>
</html>
